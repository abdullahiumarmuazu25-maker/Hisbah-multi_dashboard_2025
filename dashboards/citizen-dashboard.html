<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Portal | Hisbah Board</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../js/citizen.js" defer></script>
</head>
<body class="citizen-theme">
  <header class="topbar">
    <img src="../assets/logo.png" class="logo">
    <h1>Hisbah Citizen Report Center</h1>
  </header>

  <main class="dashboard-container">
    <h2>Submit Complaint / Tip</h2>
    <form id="citizenForm">
      <input type="text" placeholder="Your Name (optional)">
      <textarea placeholder="Enter your complaint or tip..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
