<!DOCTYPE html>

<head>

      <div class="card" onclick="openSection('alerts')">
        <h3>‚ö†Ô∏è Send Alerts</h3>
        <p>Send confidential alert to Admin</p>
      </div>

    <section id="intelReports" class="hidden">

      <form id="intelForm">

      </form>
    </section>
  </main>

</html>
