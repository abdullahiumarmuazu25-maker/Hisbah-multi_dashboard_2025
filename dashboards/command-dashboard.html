<!DOCTYPE html>
<html lang="en">
<head>

  <title>Command Dashboard | Hisbah Board</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../js/command-dashboard.js" defer></script>

    <img src="../assets/logo.png" class="logo">
    <h1>Command Control Center</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard-container">

      </div>
      <div class="card" onclick="openSection('emergency')">
        <h3>ğŸš¨ Emergency Alerts</h3>
        <p>Respond to ongoing incidents</p>

    </section>

    <!-- Map tracking section -->
    <section id="map-section" class="hidden">

      <div id="map" style="width:100%;height:400px;"></div>
    </section>
  </main>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa3SAMPLEKEY-REPLACE&callback=initMap"></script>

</html>
