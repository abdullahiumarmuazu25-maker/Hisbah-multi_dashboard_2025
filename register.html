<!-- register.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - Hisbah</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="auth-theme">
  <main class="auth-card">
    <h2>Create Account</h2>

    <form id="registerForm">
      <input id="fullName" placeholder="Full name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password (min 6)" minlength="6" required/>
      <select id="role" required>
        <option value="">Select role</option>
        <option value="admin">Admin</option>
        <option value="command">Command</option>
        <option value="manager">Manager</option>
        <option value="staff">Staff</option>
        <option value="intelligent">Intelligent</option>
        <option value="citizen">Citizen</option>
      </select>
      <input id="office" placeholder="Office / Department (optional)" />
      <label>Profile photo (optional)</label>
      <input id="photo" type="file" accept="image/*"/>
      <button type="submit">Register</button>
      <p id="msg" class="small"></p>
    </form>

    <p>Already have account? <a href="login.html">Login</a></p>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
